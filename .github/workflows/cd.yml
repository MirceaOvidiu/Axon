name: CD — Release

on:
  push:
    tags:
      - 'v*.*.*'          # triggers on tags like v1.0.0, v2.3.1
  workflow_dispatch:      # allows manual trigger from GitHub UI

jobs:
  release:
    name: Build & Sign Release APK
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. JDK ─────────────────────────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── 3. Gradle cache ────────────────────────────────────────────────────
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # ── 4. Inject secrets ──────────────────────────────────────────────────
      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > mobile/google-services.json

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > mobile/release.keystore

      # ── 5. Make gradlew executable ─────────────────────────────────────────
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ── 6. Build signed release APK ────────────────────────────────────────
      - name: Build release APK
        env:
          KEYSTORE_PATH: release.keystore
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: ./gradlew :mobile:assembleRelease --stacktrace

      # ── 7. Upload signed APK as artifact ───────────────────────────────────
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: axon-release-${{ github.ref_name }}
          path: mobile/build/outputs/apk/release/*.apk
          retention-days: 90

      # ── 8. Create GitHub Release ───────────────────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mobile/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
