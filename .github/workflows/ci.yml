name: CI — Build & Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. JDK setup ───────────────────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── 3. Validate Gradle wrapper ────────────────────────────────────────
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
        continue-on-error: true  # Don't fail build on network issues
        timeout-minutes: 2

      # ── 4. Make gradlew executable ─────────────────────────────────────────
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ── 5. Inject Firebase config ──────────────────────────────────────────
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "❌ GOOGLE_SERVICES_JSON secret is not set!"
            echo "Please add this secret to your GitHub repository."
            exit 1
          fi
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > mobile/google-services.json
          echo "✅ google-services.json created successfully"

      # ── 6. Run unit tests ──────────────────────────────────────────────────
      - name: Run unit tests (mobile)
        run: ./gradlew :mobile:testDebugUnitTest --stacktrace --info

      - name: Run unit tests (wear)
        run: ./gradlew :wear:testDebugUnitTest --stacktrace --info

      # ── 7. Build debug APKs ────────────────────────────────────────────────
      - name: Build debug APK (mobile)
        run: ./gradlew :mobile:assembleDebug --stacktrace

      - name: Build debug APK (wear)
        run: ./gradlew :wear:assembleDebug --stacktrace

      # ── 8. Run lint checks ─────────────────────────────────────────────────
      - name: Run lint
        run: ./gradlew :mobile:lintDebug :wear:lintDebug --stacktrace

      # ── 9. Upload artifacts ────────────────────────────────────────────────
      - name: Upload mobile APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: axon-mobile-debug-${{ github.run_number }}
          path: mobile/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload wear APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: axon-wear-debug-${{ github.run_number }}
          path: wear/build/outputs/apk/debug/*.apk
          retention-days: 14

      # ── 10. Upload test results ────────────────────────────────────────────
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            mobile/build/reports/tests/
            wear/build/reports/tests/
          retention-days: 14

      # ── 11. Upload lint results ────────────────────────────────────────────
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports-${{ github.run_number }}
          path: |
            mobile/build/reports/lint-results*.html
            wear/build/reports/lint-results*.html
          retention-days: 14
