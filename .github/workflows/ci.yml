name: CI — Build & Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. JDK ─────────────────────────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── 3. Gradle cache ────────────────────────────────────────────────────
      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # ── 4. Inject secrets ──────────────────────────────────────────────────
      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > mobile/google-services.json

      # ── 5. Make gradlew executable ─────────────────────────────────────────
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ── 6. Run unit tests ──────────────────────────────────────────────────
      - name: Run unit tests
        run: ./gradlew :mobile:testDebugUnitTest :wear:testDebugUnitTest --stacktrace

      # ── 7. Build debug APK ─────────────────────────────────────────────────
      - name: Build debug APK
        run: ./gradlew :mobile:assembleDebug --stacktrace

      # ── 8. Upload APK artifact ─────────────────────────────────────────────
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: axon-debug-${{ github.run_number }}
          path: mobile/build/outputs/apk/debug/*.apk
          retention-days: 14

      # ── 9. Upload test results ─────────────────────────────────────────────
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            mobile/build/reports/tests/
            wear/build/reports/tests/
          retention-days: 14
